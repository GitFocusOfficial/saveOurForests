<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Save Our Forests</title>
  <link rel="icon" href="gitFocusLogo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Save Our Forests Logo">
      <h1>Save Our Forests</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#video">Video</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <p>If you would like to get in touch, please fill out the form below:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Follow us on social media</p>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://www.x.com" target="_blank"><img src="images/x.png" alt="X"></a>
      <a href="https://www.discord.com" target="_blank"><img src="images/discord.png" alt="Discord"></a>
      <a href="https://www.telegram.com" target="_blank"><img src="images/telegram.png" alt="Telegram"></a>
    </div>
    <p>Group Members: John Doe, Jane Smith, Alex Johnson</p>
  </footer>
</body>
</html>
